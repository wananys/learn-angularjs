<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>借款人详情</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body class="loan-detail">
    	<div class="ui-row-flex loan-detail-title">
		    <div class="ui-col ui-col-1">名称</div>
		    <div class="ui-col ui-col-2 loan-center">详细信息</div>
		</div>
		<div id="loanDebtorDetail">
			<script id="loanDebtorDetailTemp" type="text/html">
			<ul class="loan-detail-list">
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">借款人</div>
			    		<div class="ui-col ui-col-2 self-omit">{{loanDebtor.debtorName}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">借款人编号</div>
			    		<div class="ui-col ui-col-2">{{loanDebtor.debtorNo}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">贷款总金额</div>
			    		<div class="ui-col ui-col-2">{{loanDebtor.loanAmountTotal}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">贷款余额</div>
			    		<div class="ui-col ui-col-2">{{loanDebtor.loanBalanceTotal}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">住所</div>
			    		<div class="ui-col ui-col-2">{{loanDebtor.abode}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">法定代表人</div>
			    		<div class="ui-col ui-col-2">{{loanDebtor.legalRepresentative}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">联系地址</div>
			    		<div class="ui-col ui-col-2">{{loanDebtor.contactAddress}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">联系电话</div>
			    		<div class="ui-col ui-col-2">{{loanDebtor.contactNumber}}</div>
			    	</div>
	    		</li>
	    	</ul>
	    	<ul class="more-list">
	    		<li>
	    			<a href="loan.html?debtorId={{loanDebtor.debtorId}}&from=nosearch">
			    	<div class="ui-row-flex">
			    		<div class="ui-col">合同订单</div>
			    		<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    	</div>
			    	</a>
	    		</li>
	    		<li>
	    			<a href="loan_attachment.html?relatedCategory=Debtor&relatedKey={{loanDebtor.debtorId}}">
			    	<div class="ui-row-flex">
			    		<div class="ui-col">附件管理</div>
			    		<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    	</div>
			    	</a>
	    		</li>
	    	</ul>	
	    	
    	</script>
    	</div>
    	
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/module.js" ></script>
    <script>
    	$(function(){
    		loanDebtorDetail.init();
    		menus();
    	});
    </script>
</html>
