<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>贷款合同详情</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body class="loan-detail">
    	<div class="ui-row-flex loan-detail-title">
		    <div class="ui-col ui-col-1">名称</div>
		    <div class="ui-col ui-col-2 loan-center">详细信息</div>
		</div>
		<div id="loanInfo">
		<script id="loan-detail-list" type="text/html">
    	<ul class="loan-detail-list">
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款合同名称</div>
		    		<div class="ui-col ui-col-2">{{loanContract.contractName}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款合同编号</div>
		    		<div class="ui-col ui-col-2">{{loanContract.contractNo}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">借款人</div>
		    		<div class="ui-col ui-col-2">{{loanContract.debtorName}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款人</div>
		    		<div class="ui-col ui-col-2">{{loanContract.lenderName}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">境内/外</div>
		    		<div class="ui-col ui-col-2">{{loanContract.domesticOrAbroad}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款人类别</div>
		    		<div class="ui-col ui-col-2">{{loanContract.lenderCategory}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款种类</div>
		    		<div class="ui-col ui-col-2">{{loanContract.loanType}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">关联项目</div>
		    		<div class="ui-col ui-col-2">{{loanContract.projectName}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">合同成立日期</div>
		    		<div class="ui-col ui-col-2">{{loanContract.foundDate}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款用途</div>
		    		<div class="ui-col ui-col-2">{{loanContract.loanPurpose}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款金额</div>
		    		<div class="ui-col ui-col-2">{{loanContract.loanAmount}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款余额</div>
		    		<div class="ui-col ui-col-2">{{loanContract.loanBalance}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">年利率</div>
		    		<div class="ui-col ui-col-2">{{loanContract.annualRate}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">实际放款日期</div>
		    		<div class="ui-col ui-col-2">{{loanContract.valueDate}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">到期日期</div>
		    		<div class="ui-col ui-col-2">{{#loanContract.dueDates | dueDatesFun}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">订单状态</div>
		    		<div class="ui-col ui-col-2">{{loanContract.status}}</div>
		    	</div>
    		</li>
    		
    	</ul>
    	<ul class="more-list">
	    	<li>
	    		<a href="loan_node.html?contractId={{loanContract.contractId}}&from=loan_list">
			    <div class="ui-row-flex">
			    	<div class="ui-col">合同管理</div>
			    	<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    </div>
			    </a>
	    	</li>
	    	<li>
	    		<a href="surety.html?nosearch=true&nohead=true&contractId={{loanContract.contractId}}">
			    <div class="ui-row-flex">
			    	<div class="ui-col">合同担保</div>
			    	<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    </div>
			    </a>
	    	</li>
	    	<li>
	    		<a href="payments_detail.html?contractId={{loanContract.contractId}}&repayCategory=Payable">
			    <div class="ui-row-flex">
			    	<div class="ui-col">还款详情</div>
			    	<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    </div>
			    </a>
	    	</li>
	    	<li>
	    		<a href="loan_attachment.html?relatedCategory=Contract&relatedKey={{loanContract.contractId}}">
			   	<div class="ui-row-flex">
			   		<div class="ui-col">合同附件</div>
			   		<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    	</div>
			   	</a>
	    	</li>
	    </ul>	
    	</script>
    	</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/module.js" ></script>
    <script>
    	$(function(){
    		loanList.init();
    	});
    </script>
</html>
