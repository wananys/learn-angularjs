<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>条款详情</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body class="loan-detail">
    	<div class="ui-row-flex loan-detail-title">
		    <div class="ui-col ui-col-1">名称</div>
		    <div class="ui-col ui-col-2 loan-center">详细信息</div>
		</div>
		<div id="clauseList">
		<script type="text/html" id="clauseListTemp">
    	<ul class="loan-detail-list">
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">条款编号</div>
		    		<div class="ui-col ui-col-2">{{loanClause.clauseNo}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">条款类型</div>
		    		<div class="ui-col ui-col-2">{{loanClause.clauseType}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">添加时间</div>
		    		<div class="ui-col ui-col-2">{{loanClause.createTime}}</div>
		    	</div>
    		</li>
    	</ul>
    	<p class="repay-detail-name">重要条款</p>
    	<ul class="loan-detail-list">
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col">{{#(loanClause.clauseContent)}}</div>
		    	</div>
    		</li>
    	</ul>
    	<ul class="more-list">
	    	<li>
	    		<a href="loan_attachment.html?relatedCategory=Clause&relatedKey={{loanClause.clauseId}}">
				    <div class="ui-row-flex">
				    	<div class="ui-col">条款附件</div>
				    	<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
				    </div>
				</a>
	    	</li>
	    </ul>	
    	
    	
    	</script>
    	</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/module.js" ></script>
    <script>
    	$(function(){
			LoanClauseList.init();
			menus('home');
		});
    </script>
</html>
