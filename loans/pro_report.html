<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>项目报表</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body>
    	<div class="loan-search">
    		<em class="loan-back none"></em>
    		<input type="search" class="loan-search-ipt" name="search"/>
    		<span class="loan-search-btn">搜索</span>
    		<em class="loan-search-clear"></em>
    	</div>
    	
    	<ul class="loan-list">
    		<script type="text/html" id="proReportTemp">
    		{{each projectInfoList}}	
    		<li>
    			<a href="pro_report_detail.html?projectNo={{$value.projectNo}}">
    				<div class="ui-row-flex">
    					<h3 class="ui-col ui-col-2 pro-list-name self-omit">
    						<span class="loan-list-mark">未</span>
    						{{$value.notStartCount}}
    						<span class="loan-list-mark active">执</span>
    						{{$value.executingCount}}
    						<span class="loan-list-mark">完</span>
    						{{$value.finishedCount}}
    						<span class="loan-list-mark">搁</span>
    						{{$value.shelvedCount}}
    					</h3>
    				</div>
    				<div class="ui-row-flex loan-companyname self-line">
    					<div class="ui-col ui-col-2 self-omit">{{$value.projectName}}</div>
    					<div class="ui-col loan-center"><span class="pro-num">{{$value.planCount}}</span>个</div>
    				</div>
					<div class="ui-row-flex loan-list-title">
					    <div class="ui-col ui-col-2">项目名称</div>
					    <div class="ui-col loan-center">项目计划</div>
					</div>    			
    			</a>
    		</li>
    		{{/each}}
    		</script>
    	</ul>
    	<div class="ui-loading-wrap">
		</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/project.js" ></script>
    <script>
    	$(function(){
			proReport.init();
			menus();
		});
    </script>
</html>
