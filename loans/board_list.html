<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>展义资本</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body style="background-color: #f8f8f8;">
    	<div id="board-list">
    	<script id="boardListTemp" type="text/html">
    		<input name="companyName" value="{{companyName}}" type="hidden">
    	<div class="board-head">
    		<div class="board-head-top">
    			<span class="board-head-company">{{subsidiaryCount}}</span>
    			<span class="board-head-card" data-count='{{bankCardCount}}'>{{bankCardCount}}</span>
    			<span class="board-head-select"></span>
    		</div>
    		<p class="board-head-p">当前银行卡余额(元)</p>
    		<div class="board-head-money">￥<span id="companyBalance" data-money='{{companyBalance}}'>{{companyBalance}}</span></div>
    		<ul class="board-select-list none">
    			<li class="self-omit" data-id="all">默认(全部)</li>
    			{{each subsidiaries as subsidiary}}
    			<li class="self-omit" data-id={{subsidiary.subsidiaryId}}>{{subsidiary.subsidiaryName}}</li>
    			{{/each}}
    		</ul>
    		<div class="ui-row-flex">
    			<div class="ui-col ui-col-2 self-right">流入&nbsp;&nbsp;&nbsp;&nbsp;<span data-inflowamt="{{inflowAmt}}" id="inflowamt">{{inflowAmt}}</span></div>
    		</div>
    		<div class="ui-row-flex">
    			<div class="ui-col board-head-datetime">{{dateRange}}</div>
    			<div class="ui-col self-right">流出&nbsp;&nbsp;&nbsp;&nbsp;<span data-outflowamt="{{outflowAmt}}" id="outflowamt">{{outflowAmt}}</span></div>
    		</div>
    	</div>
    	<ul class="board-list" id="board-list-a">
    		{{each records}}
    		{{each $value.subsidiaryBankCards as card}}
    		<li class="board-list-{{$value.subsidiaryId}}" data-money={{$value.subsidiaryBalance}} data-inflowamt="{{$value.subsidiaryInflowAmt}}" data-outflowamt="{{$value.subsidiaryOutflowAmt}}" data-flag=0>
    			<a href="board_detail.html?bankCardId={{card.bankCardId}}">
    				<span class="board-list-num"></span>
    			<div class="board-list-company">
    				<img src="{{card.bankLogo}}" class="board-list-icon"/>
    				<p class="self-omit">{{card.bankName}}({{card.bankCardTailNo}})</p>
    				<p class="board-list-type self-omit">{{#card.bankCardLabels | getBoardTags}}</p>
    			</div>
    			<div class="ui-row-flex">
    				<div class="ui-col board-list-datetime">{{card.year}}年</div>
    				<div class="ui-col ui-col-2 self-right">流入&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{card.inflowAmt}}</div>
    			</div>
    			<div class="ui-row-flex">
    				<div class="ui-col">{{card.dateRange}}</div>
    				<div class="ui-col ui-col-2 self-right">流出&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{card.outflowAmt}}</div>
    			</div>
    			<p class="self-right">资金余额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="board-list-money">{{card.bankCardBalance}}</span></p>
    			<p class="board-list-name">{{card.subsidiaryName}}</p>
    			</a>
    		</li>
    		{{/each}}
    		{{/each}}
    	</ul>
    	</script>
    	</div>
    	<div class="ui-loading-wrap">
		    <p>正在加载中...</p>
		</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/main.js" ></script>
    <script>
    	$(function(){
    	 	templateFun.getBoardTags();
			boardList.init();
			menus();
		});
    </script>
</html>
