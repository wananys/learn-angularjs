<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>担保合同详情</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body class="loan-detail">
    	<div class="ui-row-flex loan-detail-title">
		    <div class="ui-col ui-col-1">名称</div>
		    <div class="ui-col ui-col-2 loan-center">详细信息</div>
		</div>
		<div id="suretyGuaranteeInfoDetail">
		<script type="text/html" id="suretyGuaranteeInfoTemp">
    	<ul class="loan-detail-list">
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">担保合同名称</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.guaranteeName}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">担保合同编号</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.guaranteeNo}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">担保类型</div>
		    		<div class="ui-col ui-col-2 loan-money">{{baseInfo.guaranteeType}}</div>
		    	</div>
    		</li>
    		
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">借款人</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.debtorName}}</div>
		    	</div>
    		</li>
    		
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">放款日期</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.valueDate}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款人</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.lenderName}}</div>
		    	</div>
    		</li>
    		<!--<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">到期日</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.dueDate}}</div>
		    	</div>
    		</li>-->
    		
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款金额</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.loanAmount}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款余额</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.loanBalance}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款合同名称</div>
		    		<div class="ui-col ui-col-2">{{baseInfo.contractName}}</div>
		    	</div>
    		</li>
    	</ul>
    	<p class="repay-detail-name">担保信息</p>
    	<ul class="loan-detail-list">
    		{{if baseInfo.guaranteeCategory == 'Mortgage'}}
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">抵押物详情</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.mortgageDetail}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">登记日期</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.mortgageEnrollDate}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">抵押物所属企业</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.ownedEnterprise}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">评估价值</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.assessValue}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">备注信息</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.remark}}</div>
		    	</div>
    		</li>
    		{{else if baseInfo.guaranteeCategory == 'Assure'}}
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">保证详情</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.assureDetail}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">保证人</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.assureMan}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">担保金额</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.assureAmount}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">备注信息</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.remark}}</div>
		    	</div>
    		</li>
    		{{else if baseInfo.guaranteeCategory == 'Impawn'}}
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">质押详情</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.impawnDetail}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">质押人</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.impawnMan}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">质押开始时间</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.impawnBeginDate}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">质押结束时间</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.impawnEndDate}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">质押价值</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.impawnValue}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">备注信息</div>
		    		<div class="ui-col ui-col-2">{{guaranteeInfo.remark}}</div>
		    	</div>
    		</li>
    		{{/if}}
    		
    	</ul>
    	<ul class="more-list">
    		<li>
	    		<a href="surety.html?guaranteeId={{baseInfo.guaranteeId}}&category=singleLoanThings&nohead=true">
			    <div class="ui-row-flex">
			    	<div class="ui-col">担保物</div>
			    	<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    </div>
			    </a>
	    	</li>
	    	<li>
	    		<a href="loan_attachment.html?relatedCategory=Guarantee&relatedKey={{baseInfo.guaranteeId}}">
			    <div class="ui-row-flex">
			    	<div class="ui-col">附件管理</div>
			    	<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    </div>
			    </a>
	    	</li>
	    </ul>	
    	</script>
    	</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/module.js" ></script>
    <script>
    	$(function(){
			suretyGuaranteeInfo.init();
			menus();
		});
    </script>
</html>
