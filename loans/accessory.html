<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>附件</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body class="self-whitebg">
    	<div class="loan-search">
    		<em class="loan-back none"></em>
    		<input type="search" class="loan-search-ipt" name="search"/>
    		<span class="loan-search-btn">搜索</span>
    		<em class="loan-search-clear"></em>
    	</div>
    	<div class="accessory">可通过附件名或简介进行搜索！</div>
    	<div class="none" id="accessory-result">
    		<ul class="accessory-list">
    			<script id="accessoryTemp" type="text/html">
    			{{each records}}
	    		<li><a href="accessoy_detail.html?attachmentId={{$value.attachmentId}}">{{$value.attachmentName}}</a></li>
	    		{{/each}}
	    		</script>
	    	</ul>
	    	<div class="ui-loading-wrap">
			    <p>正在加载中...</p>
			</div>
    	</div>
    	
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/main.js" ></script>
    <script>
    	$(function(){
    		accessory.init();
    		menus('top');
    	});
    </script>
</html>
