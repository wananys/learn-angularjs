<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>项目信息</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body>
    	<div class="loan-search">
    		<em class="loan-back none"></em>
    		<input type="search" class="loan-search-ipt" name="search"/>
    		<span class="loan-search-btn">搜索</span>
    		<em class="loan-search-clear"></em>
    	</div>
    	<ul class="loan-list proInfoList">
    		<script id="proInfoList" type="text/html">
    		{{each projectInfoList}}	
    		<li>
    			<a href="pro_info_detail.html?projectNo={{$value.projectNo}}">
    				<div class="ui-row-flex active">
    					<div class="ui-col ui-col-3 self-omit-2">{{$value.projectName}}</div>
    					<div class="ui-col loan-list-going{{if $value.projectType == '02'}} normal{{/if}}"><span>{{$value.projectTypeDesc}}</span></div>
    				</div>
    				
    				<div class="ui-row-flex self-line">
					    <div class="ui-col self-omit"><span class="loan-plan active">{{$value.planCount}}</span>个</div>
					    <div class="ui-col loan-center self-omit"><span class="loan-plan active">{{$value.contractCount}}</span>笔</div>
					    <div class="ui-col loan-center"><span>{{$value.projectDirector}}</span></div>
    				</div>
					<div class="ui-row-flex loan-list-title">
					    <div class="ui-col">项目计划</div>
					    <div class="ui-col loan-center">贷款合同</div>
					    <div class="ui-col loan-center">项目负责人</div>
					</div>
    			</a>
    		</li>
    		{{/each}}
    		</script>
    	</ul>
    	<div class="ui-loading-wrap">
		</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/project.js" ></script>
    <script>
    	$(function(){
			proInfo.init();
			menus();
		});
    </script>
</html>
