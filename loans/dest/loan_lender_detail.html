<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>贷款人详情</title>
 	<link rel="stylesheet" href="css/frozen.css?v=2017041201008" />
 	<link rel="stylesheet" href="css/main.css?v=2017041201008" />
    <body class="loan-detail">
    	<div class="ui-row-flex loan-detail-title">
		    <div class="ui-col ui-col-1">名称</div>
		    <div class="ui-col ui-col-2 loan-center">详细信息</div>
		</div>
		<div id="loanLenderDetail">
		<script id="loanLenderDetailTemp" type="text/html">
    	<ul class="loan-detail-list">
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款人</div>
		    		<div class="ui-col ui-col-2">{{loanLender.lenderName}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款人编号</div>
		    		<div class="ui-col ui-col-2">{{loanLender.lenderNo}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">贷款人类别</div>
		    		<div class="ui-col ui-col-2">{{loanLender.lenderCategoryDesc}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">住所</div>
		    		<div class="ui-col ui-col-2">{{loanLender.abode}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">法定代表人</div>
		    		<div class="ui-col ui-col-2">{{loanLender.legalRepresentative}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">联系地址</div>
		    		<div class="ui-col ui-col-2">{{loanLender.contactAddress}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">联系电话</div>
		    		<div class="ui-col ui-col-2">{{loanLender.contactNumber}}</div>
		    	</div>
    		</li>
    	</ul>
    	
    	<ul class="more-list">
	    	<li>
	    		<a href="account.html?lenderId={{loanLender.lenderId}}&from=nosearch">
			    <div class="ui-row-flex">
			    	<div class="ui-col">收款账户</div>
			    	<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    </div>
			    </a>
	    	</li>
	    </ul>	
    	</script>
    	</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js?v=2017041201008" ></script>
    <script type="text/javascript" src="js/frozen.js?v=2017041201008" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js?v=2017041201008" ></script>
    <script type="text/javascript" src="js/common.js?v=2017041201008" ></script>
    <script type="text/javascript" src="js/module.js?v=2017041201008" ></script>
    <script>
    	$(function(){
    		loanLenderDetail.init();
    		menus('home');
    	});
    </script>
</html>
