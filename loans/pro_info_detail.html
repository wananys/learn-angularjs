<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>项目详情</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body class="loan-detail">
    	<div class="ui-row-flex loan-detail-title">
		    <div class="ui-col ui-col-1">名称</div>
		    <div class="ui-col ui-col-2 loan-center">详细信息</div>
		</div>
		<div id="proInfo">
			<script id="proInfoTemp" type="text/html">
			<ul class="loan-detail-list">
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">项目名称</div>
			    		<div class="ui-col ui-col-2">{{dataSource.projectName}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">项目编号</div>
			    		<div class="ui-col ui-col-2">{{dataSource.projectNo}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">项目负责人</div>
			    		<div class="ui-col ui-col-2">{{dataSource.projectDirector}}</div>
			    	</div>
	    		</li>
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">项目类型</div>
			    		<div class="ui-col ui-col-2">{{dataSource.projectTypeDesc}}</div>
			    	</div>
	    		</li>
	    		{{if dataSource.projectType == '01'}}
	    		<li>
	    			<div class="ui-row-flex">
			    		<div class="ui-col ui-col-1">贷款人</div>
			    		<div class="ui-col ui-col-2">{{dataSource.lender}}</div>
			    	</div>
	    		</li>
	    		{{/if}}
	    	</ul>
	    	<ul class="more-list">
	    		<li>
	    			<a href="pro_play.html?projectNo={{dataSource.projectNo}}">
			    	<div class="ui-row-flex">
			    		<div class="ui-col">项目计划</div>
			    		<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    	</div>
			    	</a>
	    		</li>
	    		<li>
	    			<a href="loan.html?projectNo={{dataSource.projectNo}}&from=1">
			    	<div class="ui-row-flex">
			    		<div class="ui-col">贷款合同</div>
			    		<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    	</div>
			    	</a>
	    		</li>
	    		<li>
	    			<a href="loan_attachment.html?relatedKey={{dataSource.projectNo}}&&relatedCategory=Project">
			    	<div class="ui-row-flex">
			    		<div class="ui-col">项目附件</div>
			    		<div class="ui-col ui-col-2 loan-view">查看<span class="self-more"></span></div>
			    	</div>
			    	</a>
	    		</li>
	    	</ul>	
	    	
    	</script>
    	</div>
    	
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/project.js" ></script>
    <script>
    	$(function(){
    		proInfoDetail.init();
    		menus('home');
    	});
    </script>
</html>
