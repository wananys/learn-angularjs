<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>报表详情</title>
 	<link rel="stylesheet" href="css/frozen.css" />
 	<link rel="stylesheet" href="css/main.css" />
    <body class="loan-detail">
    	<div class="ui-row-flex loan-detail-title">
		    <div class="ui-col ui-col-1">项目名称</div>
		    <div class="ui-col ui-col-2 loan-center">详细信息</div>
		</div>
		<div id="proReportList">
		<script id="proReportListTemp" type="text/html">
		<p class="repay-detail-name">项目信息</p>
    	<ul class="loan-detail-list">
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">项目名称</div>
		    		<div class="ui-col ui-col-2">{{dataSource.projectName}}</div>
		    	</div>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col ui-col-1">项目负责人</div>
		    		<div class="ui-col ui-col-2">{{dataSource.projectDirector}}</div>
		    	</div>
    		</li>
    	</ul>
    	<p class="repay-detail-name">计划信息</p>
    	<ul class="loan-detail-list">
    		<li>
    			<a class="ui-row-flex" href="pro_play.html?projectNo={{dataSource.projectNo}}">
		    		<div class="ui-col ui-col-1">计划数量</div>
		    		<div class="ui-col ui-col-2 loan-view left">{{dataSource.plan.totalCount}}</div>
    			</a>
    		</li>
    		<li>
    			<div class="ui-row-flex">
		    		<div class="ui-col">未开始<span class="pro-report-num">{{dataSource.plan.notStartCount}}</span></div>
		    		<div class="ui-col">执行中<span class="pro-report-num">{{dataSource.plan.executingCount}}</span></div>
		    		<div class="ui-col">已完成<span class="pro-report-num">{{dataSource.plan.finishedCount}}</span></div>
		    		<div class="ui-col">已搁置<span class="pro-report-num">{{dataSource.plan.shelvedCount}}</span></div>
		    	</div>
    		</li>
    	</ul>
    	<p class="repay-detail-name">计划汇报</p>
    	<ul class="loan-detail-list">
    		<li>
    			<a class="ui-row-flex" href="pro_plan.html?projectNo={{dataSource.projectNo}}">
		    		<div class="ui-col ui-col-1">计划汇报</div>
		    		<div class="ui-col ui-col-2 loan-view left">{{dataSource.scheduleCount}}</div>
		    	</a>
    		</li>
    	</ul>
    	</script>
    	</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <script type="text/javascript" src="js/frozen.js" ></script>
    <script type="text/javascript" src="js/artTemplate.min.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/project.js" ></script>
    <script>
    	$(function(){
    		proReportDetail.init();
    		menus('home');
    	});
    </script>
</html>
